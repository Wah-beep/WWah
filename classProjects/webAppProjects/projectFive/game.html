<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Player's name-->
    <h2 id="userName"></h2>

    <!--Player's textbox for input-->
    <div class="playerInputContainer">
        <h3>GAME: <span id="userGames"></span></h3>
        <h3>Hint: <span id="userHint"></span></h3>
        <input type="number" name="userInput" id="userInput" placeholder="Guess">
        <input type="submit" id="guessBtn" value="Guess">
    </div>

    <!--Player's guesses-->
    <div class="guessContainer">
        <h3>Guess: <span id="userGuess"></span></h3>
    </div>

    <!--Player's record-->
    <div class="playerRecordContainer">
        <h3>Player Record</h3>
        <h4>Best: <span id="userBest"></span></h4>
    </div>
</body>
</html>
