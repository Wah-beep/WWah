<!DOCTYPE html>
<!--
    Wah Saw Tamalar
    index.html
    Two containers, foodListContainer is on the left side
    foodDetails is on the right side when foodItems is click
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some Food</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h1 class="header">List of Food</h1>

    <!--List of Food-->
    <div class="foodListContainer">
        <ul id="foodItems">
            <!--JavaScript add on-->
        </ul>
    </div>

    <!--JavaScript add on-->
    <div class="foodDetails">
        <img src="images/foodPho.jpg" alt="Pho">
        <p>
            Serving Size: <span id="servingSize">L</span>
            Calories: <span id="numCalories">350</span>
            Origin: <span id="foodOrigin">Asia</span>
        </p>
    </div>
    
</body>
</html>
