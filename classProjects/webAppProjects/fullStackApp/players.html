<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="players.js"></script>
</head>
<body>
    <div class="teamLogoContainer">
        <img id="teamImageP" src="" alt="imageLogo">
    </div>
    <div class="playersContainer">
        <ul id="playerList">
            <!--JavaScript adds on-->
        </ul>
    </div>
    <div class="imageContainer">
        <img id="playerImage" src="" alt="playerImg">
        <p>
            Name: <span id="playerName"></span><br>
            Age: <span id="playerAge"></span><br>
            Height: <span id="playerHeight"></span><br>
            Nationality: <span id="playerNationality"></span>
        </p>
    </div>
</body>
</html>
